<div class="news">
  <h2>news</h2>
  {% if site.news  %}
    <ul>
    {% assign news = (site.news | sort: 'date') | reverse  %}
    {% for item in news limit: site.news_limit %}
      <li>
        <p>{{ item.content | remove: '<p>' | remove: '</p>' | emojify }} </p>
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No news so far...</p>
  {% endif %}
</div>
